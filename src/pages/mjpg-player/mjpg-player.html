<ion-header>
  <ion-navbar>
    <ion-title>{{device.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="home()">
        <ion-icon name="home" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- player ("player") -->
  <img src="{{url}}"/>

  <!-- refresh and config buttons -->
  <ion-row>
    <ion-col text-left>
      <button [disabled]="busy" ion-button icon-begin (tap)="refresh()" color="light">
        <ion-icon name="refresh"></ion-icon>
        Refresh
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button icon-end (tap)="showSettingsPage()" color="light">
        Settings
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
